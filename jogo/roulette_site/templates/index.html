
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roleta Americana (0 e 00)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Roleta Americana</h1>
        <p>0 e 00 à esquerda, grade de apostas à direita</p>
    </header>

    <main class="layout">
        <!-- LADO ESQUERDO: ROUELETTE / ROLETA -->
        <section class="left">
            <div class="wheel-card">
                <img src="{{ url_for('static', filename='images/roleta.png') }}" alt="Roleta Americana" class="wheel-img">
                <button id="spinBtn" class="btn-primary">Girar</button>
                <div id="lastResult" class="last-result">Último resultado: —</div>
            </div>
        </section>

        <!-- LADO DIREITO: GRADE DE APOSTAS -->
        <section class="right">
            <div class="bankroll">
                Saldo: R$ <span id="bankroll">1000</span>
                <label>Ficha (R$): <input type="number" id="chipValue" min="1" value="10"></label>
            </div>

            <div class="bets-grid">
                <h2>Apostas Externas</h2>
                <div class="outside">
                    <button class="bet" data-type="red">Vermelho</button>
                    <button class="bet" data-type="black">Preto</button>
                    <button class="bet" data-type="even">Par</button>
                    <button class="bet" data-type="odd">Ímpar</button>
                    <button class="bet" data-type="1to18">1 a 18</button>
                    <button class="bet" data-type="19to36">19 a 36</button>
                    <button class="bet" data-type="1st12">1ª dúzia</button>
                    <button class="bet" data-type="2nd12">2ª dúzia</button>
                    <button class="bet" data-type="3rd12">3ª dúzia</button>
                    <button class="bet" data-type="col1">1ª coluna</button>
                    <button class="bet" data-type="col2">2ª coluna</button>
                    <button class="bet" data-type="col3">3ª coluna</button>
                </div>

                <h2>Apostas Diretas (número)</h2>
                <div class="inside">
                    <button class="bet green" data-type="straight" data-value="0">0</button>
                    <button class="bet green" data-type="straight" data-value="00">00</button>
                    <div class="numbers">
                        <!-- Gera 1..36 -->
                        {% for n in range(1,37) %}
                        <button class="bet {{ 'red' if n in [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36] else 'black' }}" 
                        data-type="straight" data-value="{{n}}">{{n}}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="current-bets">
                <h3>Apostas atuais</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Tipo</th><th>Valor</th><th>R$</th><th></th>
                        </tr>
                    </thead>
                    <tbody id="betsTable"></tbody>
                </table>
                <div class="actions">
                    <button id="clearBets" class="btn-outline">Limpar Apostas</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <small>Projeto demonstrativo com Flask. Probabilidades reais; jogue com responsabilidade.</small>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
